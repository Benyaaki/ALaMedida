<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALaMedida - Diseño de Chapitas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.png" alt="ALaMedida" height="50" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="container my-5 fade-in">
        <div class="row g-4 align-items-start">
            <!-- Left Column: Controls -->
            <div class="col-lg-4 order-lg-2">
                <div class="card border-0 shadow-lg modal-card p-4">
                    <h4 class="mb-4 fw-bold">Configuración</h4>

                    <!-- File Upload -->
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted text-uppercase small">1. Sube tu imagen</label>
                        <input type="file" id="imageInput" accept="image/*" class="d-none">
                        <button id="uploadBtn"
                            class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm btn-hover-effect">
                            <i class="bi bi-cloud-upload me-2"></i> Seleccionar Imagen
                        </button>
                    </div>

                    <!-- Shape Selector -->
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted text-uppercase small">2. Tipo de Chapita</label>
                        <select id="shapeSelect"
                            class="form-select form-select-lg rounded-3 border-light shadow-sm bg-light">
                            <option value="circle60">Círculo Grande (60mm)</option>
                            <option value="circle45">Círculo Mediano (45mm)</option>
                            <option value="heart">Corazón</option>
                        </select>
                    </div>

                    <!-- Editor Controls -->
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted text-uppercase small">3. Ajustar Diseño</label>

                        <!-- Zoom Control -->
                        <div class="mb-3">
                            <label for="zoomRange" class="form-label d-flex justify-content-between">
                                <span>Zoom</span>
                                <span id="zoomValue" class="text-muted">100%</span>
                            </label>
                            <input type="range" class="form-range" id="zoomRange" min="0.1" max="3" step="0.01"
                                value="1">
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-3">
                            <button id="centerBtn" class="btn btn-light flex-grow-1 border-0 shadow-sm" title="Centrar">
                                <i class="bi bi-arrows-move"></i> Centrar
                            </button>
                            <button id="resetBtn" class="btn btn-light flex-grow-1 border-0 shadow-sm"
                                title="Restaurar">
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>

                        <!-- Mask Toggle -->
                        <div class="form-check form-switch ps-0 mb-4">
                            <input class="form-check-input ms-0 me-2" type="checkbox" id="maskToggle" checked
                                style="float: none;">
                            <label class="form-check-label" for="maskToggle">Ver Recorte / Máscara</label>
                        </div>

                        <!-- Add to Queue -->
                        <button id="addToQueueBtn"
                            class="btn btn-outline-primary w-100 py-2 rounded-3 fw-bold border-2 mb-4">
                            <i class="bi bi-plus-circle-fill me-2"></i> Agregar a la Hoja
                        </button>
                    </div>

                    <hr class="my-4 text-muted opacity-25">

                    <!-- Queue Section -->
                    <div id="queueSection" class="mb-4 d-none">
                        <h5 class="fw-bold mb-3 d-flex justify-content-between align-items-center">
                            En la hoja <span id="queueCount" class="badge bg-primary rounded-pill">0</span>
                        </h5>
                        <div id="queueList" class="d-flex flex-wrap gap-2 mb-3"
                            style="max-height: 200px; overflow-y: auto;">
                            <!-- Items will go here -->
                        </div>
                        <button id="clearQueueBtn"
                            class="btn btn-sm btn-link text-danger text-decoration-none p-0">Limpiar todo</button>
                    </div>

                    <!-- Download -->
                    <div class="d-grid">
                        <button id="downloadBtn"
                            class="btn btn-success py-3 rounded-3 fw-bold shadow-lg btn-hover-effect position-relative overflow-hidden">
                            <span class="position-relative z-1"><i class="bi bi-file-earmark-pdf-fill me-2"></i>
                                Descargar PDF</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Canvas Editor -->
            <div class="col-lg-8 order-lg-1">
                <div class="card border-0 shadow-sm p-3 bg-light rounded-4">
                    <div class="editor-container d-flex justify-content-center align-items-center bg-white rounded-4 shadow-inner overflow-hidden position-relative"
                        style="min-height: 600px;">

                        <!-- Placeholder State -->
                        <div id="placeholderState" class="text-center p-5 text-muted pointer-events-none">
                            <i class="bi bi-image fs-1 mb-3 d-block opacity-25"></i>
                            <p class="mb-0">Sube una imagen para comenzar a editar</p>
                        </div>

                        <!-- Canvas -->
                        <canvas id="editorCanvas" class="d-none shadow-lg"></canvas>

                    </div>
                    <div class="text-center mt-3 text-muted small">
                        <i class="bi bi-info-circle me-1"></i> Arrastra la imagen para moverla dentro del área de corte.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden canvas for high-res export if needed, or we just utilize the data directly -->

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
